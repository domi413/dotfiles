# ---------------------------------------------------------
font_family        Lilex Nerd Font
# bold_font        auto
# italic_font      auto
# bold_italic_font auto

#: Font size (in pts).
font_size 11.0


# ---------------------------------------------------------
# Not render ligatures when cursor is over them
disable_ligatures cursor

# Always show ligatures
# disable_ligatures never

# Never show ligatures
# disable_ligatures always


# ---------------------------------------------------------
# cursor #cccccc

# Set cursor color to color of the current character
cursor none

# cursor_shape block
cursor_shape beam
# cursor_shape underline

# Configure cursor for unfocused terminal
# options: block, beam, underline, hollow
cursor_shape_unfocused beam

#: The thickness of the beam cursor (in pts).
# cursor_beam_thickness 1.5

#: The thickness of the underline cursor (in pts).
# cursor_underline_thickness 2.0

# Interval to blink cursor; set to 0=disable blinking, negative=system default
# cursor_blink_interval -1

# cursor_stop_blinking_after 15.0


# ---------------------------------------------------------
# scrollback_lines 2000

wheel_scroll_multiplier 5.0
touch_scroll_multiplier 5.0


# ---------------------------------------------------------
# Hide cursor immediately when typing
mouse_hide_wait -1.0

# url_color #0087bd
url_color #FFFFFF
url_style curly

#: The color and style for highlighting URLs on mouse-over. url_style
#: can be one of: none, straight, double, curly, dotted, dashed.

open_url_with default

url_prefixes file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh

detect_urls yes

show_hyperlink_targets yes

underline_hyperlinks always

# copy_on_select no


# ---------------------------------------------------------
#: Sync screen updates to the refresh rate of the monitor
sync_to_monitor yes


# ---------------------------------------------------------
enable_audio_bell no


# ---------------------------------------------------------
remember_window_size  no
initial_window_width  1400
initial_window_height 1000

# hide_window_decorations yes


# ---------------------------------------------------------
# Selection back- and foreground
selection_foreground none
selection_background #717782

# foreground #dddddd
background #21222C

# Set background opacity between 0.0 and 1.0 (0=opacity, 1=solid)
background_opacity 0.9
# background_blur 1

##### Dracula theme #####

url_color #8be9fd

# black
color0  #21222c
color8  #6272a4

# red
color1  #ff5555
color9  #ff6e6e

# green
color2  #50fa7b
color10 #69ff94

# yellow
color3  #f1fa8c
color11 #ffffa5

# blue
color4  #bd93f9
color12 #d6acff

# magenta
color5  #ff79c6
color13 #ff92df

# cyan
color6  #8be9fd
color14 #a4ffff

# white
color7  #f8f8f2
color15 #ffffff

# Cursor colors
# cursor #f8f8f2
# cursor_text_color background


# ---------------------------------------------------------
# Window management
map ctrl+shift+n        new_os_window_with_cwd
map ctrl+shift+w        close_window

# Window tiling
map ctrl+shift+enter    new_window_with_cwd
# (AFAIK you can't define where to add a new window)
map ctrl+shift+g        next_layout
map ctrl+shift+l        next_window
map ctrl+shift+h        previous_window
map ctrl+shift+f        move_window_forward
map ctrl+shift+b        move_window_backward

map ctrl+shift+1        first_window
map ctrl+shift+2        second_window
map ctrl+shift+3        third_window
map ctrl+shift+4        fourth_window
map ctrl+shift+5        fifth_window
map ctrl+shift+6        sixth_window
map ctrl+shift+7        seventh_window
map ctrl+shift+8        eighth_window
map ctrl+shift+9        ninth_window
map ctrl+shift+0        tenth_window

# Window resize
# (Open the resize menu with ctrl+shift+r)
window_resize_step_cells 2
window_resize_step_lines 2


# ---------------------------------------------------------
# Scrolling
map ctrl+up                scroll_line_up
map ctrl+down              scroll_line_down
map ctrl+page_up           scroll_page_up
map ctrl+page_down         scroll_page_down

map ctrl+shift+k           scroll_line_up
map ctrl+shift+j           scroll_line_down
map ctrl+shift+u           scroll_page_up
map ctrl+shift+d           scroll_page_down

map ctrl+home              scroll_home
map ctrl+end               scroll_end


# ---------------------------------------------------------
# Font size
map ctrl+shift+up           increase_font_size
map ctrl+shift+down         decrease_font_size
map ctrl+shift+backspace    restore_font_size


# ---------------------------------------------------------
# Miscellaneous
# map ctrl+l clear_terminal scroll active
map ctrl+l send_text normal printf \'\\033[2J\\033[3J\\033[1;1H\'\x0d


# ---------------------------------------------------------
# Set neovim as default editor
editor nvim


# ---------------------------------------------------------
# Configure the tab bar

# set position of tab bar to top/bottom
tab_bar_edge bottom

# tab_bar_min_tabs 1

# the following styles are available:
#   - fade (default style, looks ugly af)
#   - slant (reversed trapezoid)
#   - separator (vertical seperator)
#   - powerline (fancy seperators)
#   - hidden (disables tab bar)
tab_bar_style powerline

# The following options configures the powerline
# Following options are available:
#   - angled (triangle, default)
#   - slanted (half of a trapezoid?)
#   - round (rounded, look best lol)
tab_powerline_style round


